<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery-container">
        <div class="gallery">
            <img id="current-image" src="./images/image1.jpg" alt="Gallery Image">
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="./images/image1.jpg" alt="Image 1">
            <img class="thumbnail" src="./images/image2.jpg" alt="Image 2">
            <img class="thumbnail" src="./images/image3.jpg" alt="Image 3">
            <img class="thumbnail" src="./images/image4.jpg" alt="Image 4" height="400px">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
